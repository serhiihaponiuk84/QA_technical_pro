<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Learnning JS</title>
</head>
<body>
<script type="text/javascript">

    let age;
    let YearWord;

    if (confirm("Are u sure?")){
        age = prompt("Hi, how old are you?");

        let n = Math.abs(age) % 100;
        let n1 = n % 10;

        if (isNaN(age)) YearWord = 'не є роком.'
        else {
            if (n > 10 && n < 20) YearWord = 'років';
            else {
                if (n1 > 1 && n1 < 5) YearWord = 'роки';
                else {
                    if (n1 == 1) YearWord = 'рік'; else YearWord = 'років';
                }
            }
        }
        alert(age + " " + YearWord);
    }
</script>
</body>
</html>
